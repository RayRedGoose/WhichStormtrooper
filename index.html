<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <title>Which Stormtrooper</title>
  </head>
  <body>
    <header class="header">
      <nav class="top-players-list"></nav>
      <h1>Which Stormtrooper</h1>
      <form class="switch">
        <input name="switch" class="players pl-1" id="one" type="radio" value="One" checked/>
        <label for="one" class="switch__label">One</label>
        <input name="switch" class="players pl-2"  id="two" type="radio" value="One" />
        <label for="two" class="switch__label">Two</label>
        <div class="switch__indicator" /></div>
      </form>
    </header>
    <main class="content">
      <section class="player-input-form">
        <label for="player-input">
          <input id="player-input" type="text" placeholder="Your name here">player name
        </label>
        <button class="button main-page button--play-game" type="button" name="button">play game</button>
      </section>
    </main>
    <script src="./js/card.js" charset="utf-8"></script>
    <script src="./js/deck.js" charset="utf-8"></script>
    <script src="./js/player.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
